# Configuration Docker Compose pour Production
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  mysql:
    # Configuration production renforcée
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=200
      - --innodb_buffer_pool_size=1G
    # Backup automatique
    labels:
      - "docker-volume-backup.archive-pre=/bin/sh -c 'mysqldump -u root -p${MYSQL_ROOT_PASSWORD} --all-databases > /backup/dump.sql'"

  redis:
    # Persistance activée
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --appendfsync everysec

  admin:
    # Ressources limitées
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # Logs rotatifs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  store:
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  website:
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  landing:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  traefik:
    # Sécurité renforcée
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--log.level=WARN"
      - "--accesslog=true"
      - "--accesslog.filepath=/var/log/traefik/access.log"
      #- "--entrypoints.websecure.http.tls.options=default"
      # Middleware de sécurité
      - "--entrypoints.websecure.http.tls.options=default@file"
      #- "--entrypoints.websecure.http.middlewares=security-headers@file"
      # Rate limiting
      #- "--entrypoints.websecure.http.middlewares=rate-limit@file"
      - "--entrypoints.websecure.http.middlewares=security-headers@file,rate-limit@file"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certificates:/letsencrypt
      - traefik_logs:/var/log/traefik
      - ./traefik:/etc/traefik/dynamic:ro

volumes:
  traefik_logs:
    driver: local

