name: CI/CD Pipeline - Deploy to VPS

on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build et push des images Docker
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        app: [admin, store, website, landing]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.app }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.app == 'admin' && 'Admin Panel' || matrix.app == 'store' && 'Store Panel' || matrix.app == 'website' && 'Website Panel' || 'Landing Panel' }}
          file: ./${{ matrix.app == 'admin' && 'Admin Panel' || matrix.app == 'store' && 'Store Panel' || matrix.app == 'website' && 'Website Panel' || 'Landing Panel' }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.app }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.app }}:buildcache,mode=max

  # Job 2: Déploiement sur VPS
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/production'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to VPS
        run: |
          scp -r docker-compose.yml docker-compose.prod.yml traefik/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/fikaso/

      - name: Deploy on VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            cd ~/fikaso
            
            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.DOCKER_REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            # Pull latest images
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml pull
            
            # Stop and remove old containers
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml down
            
            # Start new containers
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
            
            # Run migrations (only if needed)
            # docker-compose exec -T admin php artisan migrate --force
            # docker-compose exec -T store php artisan migrate --force
            # docker-compose exec -T website php artisan migrate --force
            
            # Clear caches
            docker-compose exec -T admin php artisan cache:clear
            docker-compose exec -T store php artisan cache:clear
            docker-compose exec -T website php artisan cache:clear
            
            # Optimize
            docker-compose exec -T admin php artisan optimize
            docker-compose exec -T store php artisan optimize
            docker-compose exec -T website php artisan optimize
            
            # Clean up old images
            docker image prune -af
            
            echo "✅ Deployment completed successfully!"
          ENDSSH

      - name: Health Check
        run: |
          echo "Waiting 30 seconds for services to start..."
          sleep 30
          
          # Check all endpoints
          curl -f https://${{ secrets.ADMIN_DOMAIN }} || echo "❌ Admin Panel health check failed"
          curl -f https://${{ secrets.STORE_DOMAIN }} || echo "❌ Store Panel health check failed"
          curl -f https://${{ secrets.WEBSITE_DOMAIN }} || echo "❌ Website Panel health check failed"
          curl -f https://${{ secrets.LANDING_DOMAIN }} || echo "❌ Landing Panel health check failed"

      - name: Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Deployment to production ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

